<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="animations.css">
    <script src="./scripts.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="cross">
      X
    </div>
    <div id="main" class="main">
      <div class="wrapper flex flex-column align-items-center">
        <h1>Login to Your Account</h1>
        <p>Login using social networks</p>
        <span class="social flex"
          ><i class="fab fa-facebook"></i> <i class="fab fa-google-plus"></i
          ><i class="fab fa-linkedin"></i
        ></span>
        <span><p>OR</p></span>
        <form id="login-form" class="flex flex-column">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </form>
        <button class="btn" id="signin-main-btn" onclick="moveRight()">
          Sign In
        </button>
      </div>
    </div>
    <div id="mainUp" class="main d-none">
      <div class="wrapper flex flex-column align-items-center">
        <h1>Sign up using social networks</h1>
        <p>Login using social networks</p>
        <span class="social flex"
          ><i class="fab fa-facebook"></i> <i class="fab fa-google-plus"></i
          ><i class="fab fa-linkedin"></i
        ></span>
        <span><p>OR</p></span>
        <form id="signup-form" class="flex flex-column">
          <span><input type="text" placeholder="Name" />
            <input type="text" placeholder="Surname" />
  </span>         <span> <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" /> </span>
        </form>
        <button class="btn" id="signin-main-btn" onclick="moveRight()">
          Sign In
        </button>
      </div>
    </div>
    <div id="side" class="side flex">
      <div class="sidecontainer flex flex-column jc-center align-items-center">
        <h1 id="side-signup-head">New Here?</h1>
        <h1 id="side-signin-head" class="d-none">One of Us?</h1>
        <p id="side-signup-p">
          Sign up and discover a great amount of new opportunities
        </p>
        <p id="side-signin-p" class="d-none">
          If you already have an account, just sign in. We've missed you!
        </p>
        
        <button class="btn" id="signUp-side-btn" onclick="clickSignup()">
          Sign Up
        </button>
        <button class="btn d-none" id="signIn-side-btn" onclick="clickSignIn()" >
          Sign In
        </button>
      </div>
    </div>
  </body>
</html>
