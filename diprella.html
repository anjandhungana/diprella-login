<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="animations.css" />
    <script src="./scripts.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="cross">X</div>
    <!-- sign in main -->
    <div id="main" class="main">
      <div class="wrapper flex flex-column align-items-center">
        <h1>Login to Your Account</h1>
        <p>Login using social networks</p>
        <span class="social flex"
          ><i class="fab fa-facebook"></i> <i class="fab fa-google-plus"></i
          ><i class="fab fa-linkedin"></i
        ></span>
        <span><p>OR</p></span>
        <form id="login-form" class="flex flex-column">
          <div class="input-email-div">
            <i class="fa fa-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-password-div">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
        </form>
        <button class="btn" id="signin-main-btn" onclick="slideRight()">
          Sign In
        </button>
      </div>
    </div>
    <!-- sign up main -->
    <div id="mainUp" class="main">
      <div class="wrapper flex flex-column align-items-center">
        <h1>Sign up using social networks</h1>
        <p>Login using social networks</p>
        <span class="social flex"
          ><i class="fab fa-facebook"></i> <i class="fab fa-google-plus"></i
          ><i class="fab fa-linkedin"></i
        ></span>
        <span><p>OR</p></span>
        <form id="signup-form" class="flex flex-column">
          <span>
            <div class="input-name">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>
            <div class="input-surname">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Surname" />
            </div>
          </span>

          <span>
            <div class="input-email">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-password">
              <i class="fa fa-user"></i>

              <input type="password" placeholder="Password" /></div
          ></span>
        </form>

        <button class="btn" id="signin-main-btn" onclick="moveRight()">
          Sign Up
        </button>
      </div>
    </div>

    <!--sidebar-->
    <div class="sidebar" id="sidebar">
      <div class="overlay" id="overlay"> 
        <div class="left overlay-panel">
          <h1>One of Us?</h1>
          <p>If you already have an account, just sign in. We've missed you</p>
          <button id='signInbtn' onclick="clickSignIn()">Sign In</button>
        </div>
        <div class="right overlay-panel">
          <h1>New Here?</h1>
          <p>Sign up and discover a great amount of new opportunities!</p>
          <button id='signUpbtn' onclick="clickSignUp()">Sign Up</button>
        </div>
      </div>
    </div>

  </body>
</html>
